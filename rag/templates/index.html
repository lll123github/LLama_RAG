    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');

        // å›è½¦é”®è§¦å‘æœç´¢
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const searchString = searchInput.value.trim();

            if (!searchString) {
                showMessage('è¯·è¾“å…¥æœç´¢å­—ç¬¦ä¸²', 'error');
                return;
            }

            // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
            searchBtn.disabled = true;
            loadingSpinner.classList.add('active');
            statusMessage.classList.remove('success', 'error', 'info');
            resultsSection.classList.remove('active');

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ search_string: searchString })
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data, searchString, result.count, result.source);
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage(`ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
                console.error('æœç´¢é”™è¯¯:', error);
            } finally {
                searchBtn.disabled = false;
                loadingSpinner.classList.remove('active');
            }
        }

        function displayResults(data, searchString, count, source) {
            resultsCount.textContent = `${count} ä¸ªåŒ¹é…`;

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            const statsInfo = document.getElementById('statsInfo');
            const sourceBadgeClass = source === 'cache' ? 'cache' : 'live';
            const sourceText = source === 'cache' ? 'ç¼“å­˜æœç´¢' : 'å®æ—¶æœç´¢';
            statsInfo.innerHTML = `ğŸ“Š æ•°æ®æ¥æº: <span class="source-badge ${sourceBadgeClass}">${sourceText}</span>`;
            statsInfo.style.display = 'block';

            if (count === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>æœªæ‰¾åˆ°åŒ¹é…çš„ç»“æœ</p>
                    </div>
                `;
                resultsSection.classList.add('active');

            }

            let html = '';
            for (const [fileName, contexts] of Object.entries(data)) {
                contexts.forEach((context, index) => {
                    // é«˜äº®æœç´¢å­—ç¬¦ä¸²
                    const highlightedContext = context.replace(

                    html += `

                            <div class="result-file">ğŸ“„ ${fileName}</div>
                            <div class="result-context">${highlightedContext}</div>
                        </div>
                    `;
                });
            }

            resultsContainer.innerHTML = html;
            resultsSection.classList.add('active');
        }

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;

            // 3ç§’åè‡ªåŠ¨éšè—æˆåŠŸå’Œä¿¡æ¯æ¶ˆæ¯
            if (type !== 'error') {

        }

        function escapeRegExp(string) {

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœåŠ¡å¥åº·çŠ¶æ€
        window.addEventListener('load', async () => {
