<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;

        .header h1 {

        .header-status {

        }

        .status-indicator {

            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .status-dot.error {

        }

        .status-dot.loading {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }

        .main-container {
            display: flex;

            overflow: hidden;
        }

        .chat-panel {

            display: flex;
            flex-direction: column;
            background: white;
            border-right: 1px solid #e0e0e0;
        }

        .search-panel {
            width: 350px;
            display: flex;
            flex-direction: column;
            background: #fafafa;

        }

        .search-panel-header {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }

        .search-panel-header h2 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .search-input-group {
            display: flex;
            gap: 8px;
        }

        .search-input-group input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .search-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .search-input-group button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-input-group button:hover {
            background: #5568d3;
        }

        .search-input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .search-result-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;

        .search-result-item:hover {

            border-color: #667eea;
        }

        .search-result-file {

            color: #667eea;

            margin-bottom: 5px;
        }

        .search-result-context {

        .search-empty {

        .search-loading {

            border-top: 2px solid #667eea;

        .chat-messages {

            gap: 15px;
        }

        .message {

        @keyframes slideIn {

            to {

                transform: translateY(0);
            }
        }

        .message.user {

        }

        .message-content {
            max-width: 70%;

            border-radius: 8px;

        .message.user .message-content {

            color: white;
        }

        .message.system .message-content {

            color: #999;

        }

        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
        }

        .chat-input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .imported-context {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            padding: 8px 10px;
            font-size: 11px;
            color: #2e7d32;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .imported-context-text {
            flex: 1;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .imported-context-remove {
            background: none;
            border: none;
            color: #2e7d32;
            cursor: pointer;
            font-size: 14px;
            padding: 0 5px;
        }

        .chat-input-box {
            display: flex;
            gap: 8px;
        }

        .chat-input-box textarea {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;

        .chat-input-box textarea:focus {

        .chat-send-btn {

        .message-loading {

        .message-loading span:nth-child(2) {

        .message-loading span:nth-child(3) {

        @keyframes bounce {

        @media (max-width: 768px) {

            }

            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 15px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>

<body>
    <div class="header">
        <h1>ğŸ¤– Llama RAG èŠå¤©åŠ©æ‰‹</h1>
        <div class="header-status">
            <div class="status-indicator">
                <span class="status-dot" id="llamaStatus"></span>
                <span>Llama</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="searchStatus"></span>
                <span>æœç´¢</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-panel">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <div id="importedContextBox" style="display: none;"></div>
                    <div class="chat-input-box">
                        <textarea 
                            id="chatInput" 
                            placeholder="è¾“å…¥æ¶ˆæ¯... (Shift+Enter æ¢è¡Œ, Enter å‘é€)"

                        ></textarea>
                        <button class="chat-send-btn" id="sendBtn" onclick="sendMessage()">å‘é€</button>
                    </div>

        </div>

        <div class="search-panel">
            <div class="search-panel-header">
                <h2>ğŸ“š ä¸Šä¸‹æ–‡æœç´¢</h2>
                <div class="search-input-group">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="æœç´¢å…³é”®è¯..."
                        autocomplete="off"
                    >
                    <button id="searchBtn" onclick="performSearch()">æœç´¢</button>
                    <button id="importAllBtn" onclick="importAllContexts()" disabled>å…¨éƒ¨å¯¼å…¥</button>
                </div>
            </div>
            <div class="search-results" id="searchResults">
                <div class="search-empty">è¾“å…¥å…³é”®è¯å¼€å§‹æœç´¢</div>

    </div>

    <script>
        // ==================== å…¨å±€å˜é‡ ====================
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResults = document.getElementById('searchResults');
        const importedContextBox = document.getElementById('importedContextBox');
        const importAllBtn = document.getElementById('importAllBtn');

        let conversationHistory = [];
        let importedContexts = [];
        let isWaitingForResponse = false;
        // å‚¨å­˜å½“å‰æœç´¢å¾—åˆ°çš„æ‰€æœ‰ä¸Šä¸‹æ–‡
        window.searchContexts = {};
        window.currentSearchContextIds = [];

        // ==================== åˆå§‹åŒ– ====================
        window.addEventListener('load', async () => {
            await checkSystemStatus();
            addSystemMessage('ç³»ç»Ÿå·²å°±ç»ªï¼Œè¯·å¼€å§‹å¯¹è¯');
        });

        // ==================== ç³»ç»ŸçŠ¶æ€æ£€æŸ¥ ====================
        async function checkSystemStatus() {
            // æ£€æŸ¥LlamaæœåŠ¡
            try {
                const response = await fetch('/api/llama/health');
                if (response.ok) {
                    document.getElementById('llamaStatus').className = 'status-dot';
                } else {
                    document.getElementById('llamaStatus').className = 'status-dot error';
                }
            } catch (e) {
                document.getElementById('llamaStatus').className = 'status-dot error';
            }

            // æ£€æŸ¥æœç´¢æœåŠ¡
            try {
                const response = await fetch('/api/search/health');
                if (response.ok) {
                    document.getElementById('searchStatus').className = 'status-dot';
                } else {
                    document.getElementById('searchStatus').className = 'status-dot error';
                }
            } catch (e) {
                document.getElementById('searchStatus').className = 'status-dot error';
            }
        }

        // ==================== èŠå¤©åŠŸèƒ½ ====================
        function addMessage(content, role = 'assistant') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-loading';
            contentDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            
            if (!message || isWaitingForResponse) {
                return;
            }

            // æ„å»ºç”¨æˆ·æ¶ˆæ¯ï¼ˆæ”¯æŒå¤šä¸ªä¸Šä¸‹æ–‡ï¼‰
            let userMessage = message;
            if (importedContexts && importedContexts.length > 0) {
                const joined = importedContexts.map((c, i) => `(${i+1}) ${c}`).join('\n---\n');
                userMessage = `[ä¸Šä¸‹æ–‡å‚è€ƒ]\n${joined}\n\n[ç”¨æˆ·é—®é¢˜]\n${message}`;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage(message, 'user');
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            isWaitingForResponse = true;
            sendBtn.disabled = true;
            
            // æ·»åŠ åŠ è½½æŒ‡ç¤º
            addLoadingMessage();

            try {
                // æ„å»ºè¯·æ±‚
                const payload = {
                    model: "default",
                    messages: [
                        ...conversationHistory,
                        { role: "user", content: userMessage }
                    ],
                    temperature: 0.7,
                    max_tokens: 2048,
                    stream: false
                };

                // å‘é€è¯·æ±‚åˆ°llamaæœåŠ¡
                const response = await fetch('/api/llama/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                removeLoadingMessage();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const assistantMessage = data.choices[0].message.content;
                    
                    // æ·»åŠ åˆ°å¯¹è¯å†å²
                    conversationHistory.push({ role: "user", content: userMessage });
                    conversationHistory.push({ role: "assistant", content: assistantMessage });
                    
                    // é™åˆ¶å†å²è®°å½•é•¿åº¦ï¼ˆä¿ç•™æœ€è¿‘10æ¡æ¶ˆæ¯ï¼‰
                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);
                    }
                    
                    // æ˜¾ç¤ºåŠ©æ‰‹å›å¤
                    addMessage(assistantMessage, 'assistant');
                } else {
                    throw new Error('æ— æ•ˆçš„å“åº”æ ¼å¼');
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage(`âŒ é”™è¯¯: ${error.message}`, 'system');
            } finally {
                isWaitingForResponse = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        // å›è½¦å‘é€ï¼ŒShift+å›è½¦æ¢è¡Œ
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // è‡ªåŠ¨è°ƒæ•´textareaé«˜åº¦
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
        });

        // ==================== æœç´¢åŠŸèƒ½ ====================
        async function performSearch() {
            const searchString = searchInput.value.trim();

            if (!searchString) {
                searchResults.innerHTML = '<div class="search-empty">è¯·è¾“å…¥æœç´¢å…³é”®è¯</div>';
                importAllBtn.disabled = true;
                return;
            }

            searchBtn.disabled = true;
            importAllBtn.disabled = true;
            searchResults.innerHTML = '<div class="search-loading"><span class="spinner-small"></span>æœç´¢ä¸­...</div>';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ search_string: searchString })
                });

                const result = await response.json();

                if (result.success && result.count > 0) {
                    displaySearchResults(result.data, searchString);
                } else {
                    searchResults.innerHTML = '<div class="search-empty">æœªæ‰¾åˆ°åŒ¹é…ç»“æœ</div>';
                }
            } catch (error) {
                searchResults.innerHTML = `<div class="error-message">æœç´¢å¤±è´¥: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displaySearchResults(data, searchString) {
            let html = '';
            let resultIndex = 0;
            // é‡ç½®æœ¬æ¬¡æœç´¢çš„ä¸Šä¸‹æ–‡å­˜å‚¨
            window.searchContexts = {};
            window.currentSearchContextIds = [];
            
            for (const [fileName, contexts] of Object.entries(data)) {
                contexts.forEach((context, index) => {
                    // é«˜äº®æœç´¢å­—ç¬¦ä¸²
                    const highlightedContext = context.replace(
                        new RegExp(`(${escapeRegExp(searchString)})`, 'g'),
                        '<span class="highlight">$1</span>'
                    );

                    // ä½¿ç”¨æ•°æ®å±æ€§è€Œä¸æ˜¯ onclick æ¥å­˜å‚¨ä¸Šä¸‹æ–‡
                    html += `
                        <div class="search-result-item">
                            <div class="search-result-file">ğŸ“„ ${fileName}</div>
                            <div class="search-result-context">${highlightedContext}</div>
                            <button class="search-result-import" data-context-id="${resultIndex}">
                                å¯¼å…¥åˆ°æç¤ºè¯
                            </button>
                        </div>
                    `;
                    
                    // å­˜å‚¨ä¸Šä¸‹æ–‡åˆ°å…¨å±€å¯¹è±¡
                    window.searchContexts = window.searchContexts || {};
                    window.searchContexts[resultIndex] = context;
                    resultIndex++;
                });
            }

            searchResults.innerHTML = html;
            
            // è®°å½•æœ¬æ¬¡æœç´¢çš„æ‰€æœ‰ä¸Šä¸‹æ–‡ID
            window.currentSearchContextIds = Object.keys(window.searchContexts).map(k => parseInt(k, 10));
            // å¯ç”¨â€œå…¨éƒ¨å¯¼å…¥â€æŒ‰é’®ï¼ˆæœ‰ä»»ä½•ç»“æœæ—¶ï¼‰
            importAllBtn.disabled = window.currentSearchContextIds.length === 0;

            // ä¸ºæ‰€æœ‰å¯¼å…¥æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            document.querySelectorAll('.search-result-import').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const contextId = this.getAttribute('data-context-id');
                    const context = window.searchContexts[contextId];
                    if (context) {
                        importContext(context);
                    }
                });
            });
        }

        function importContext(context) {
            // é¿å…é‡å¤åŠ å…¥ç›¸åŒä¸Šä¸‹æ–‡
            if (!importedContexts.includes(context)) {
                importedContexts.push(context);
            }
            renderImportedContexts();
            chatInput.focus();
        }

        function importAllContexts() {
            if (!window.currentSearchContextIds || window.currentSearchContextIds.length === 0) return;
            window.currentSearchContextIds.forEach(id => {
                const ctx = window.searchContexts[id];
                if (ctx && !importedContexts.includes(ctx)) {
                    importedContexts.push(ctx);
                }
            });
            renderImportedContexts();
            chatInput.focus();
        }

        function renderImportedContexts() {
            if (!importedContexts || importedContexts.length === 0) {
                importedContextBox.innerHTML = '';
                importedContextBox.style.display = 'none';
                return;
            }

            const itemsHtml = importedContexts.map((ctx, idx) => {
                const preview = ctx.substring(0, 80).replace(/\n/g, ' ');
                return `
                    <div class="imported-context" data-idx="${idx}">
                        <div class="imported-context-text">(${idx + 1}) ${preview}...</div>
                        <button class="imported-context-remove remove-imported-context" data-idx="${idx}">âœ•</button>
                    </div>
                `;
            }).join('');

            const header = `<div style="font-size:12px;color:#2e7d32;margin-bottom:6px;">âœ“ å·²å¯¼å…¥ ${importedContexts.length} æ®µä¸Šä¸‹æ–‡ <button class="imported-context-remove" id="clearAllContexts" style="margin-left:10px;">æ¸…ç©º</button></div>`;

            importedContextBox.innerHTML = header + itemsHtml;
            importedContextBox.style.display = 'block';

            document.querySelectorAll('.remove-imported-context').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = parseInt(btn.getAttribute('data-idx'), 10);
                    if (!isNaN(idx)) {
                        importedContexts.splice(idx, 1);
                        renderImportedContexts();
                    }
                });
            });

            const clearBtn = document.getElementById('clearAllContexts');
            if (clearBtn) {
                clearBtn.addEventListener('click', clearAllImportedContexts);
            }
        }

        function clearAllImportedContexts() {
            importedContexts = [];
            renderImportedContexts();
        }

        // æœç´¢æ¡†å›è½¦è§¦å‘æœç´¢
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // ==================== å·¥å…·å‡½æ•° ====================
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function escapeQuotes(string) {
            return string.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }
